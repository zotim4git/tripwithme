backend:
  name: git-gateway
  branch: main
  identity_url: https://magical-druid-edae07.netlify.app/.netlify/identity
  gateway_url: https://magical-druid-edae07.netlify.app/.netlify/git
  site_url: https://magical-druid-edae07.netlify.app

# admin 경로
local_backend: true

media_folder: "src/uploads"
public_folder: "/uploads"

collections:
  - name: "seoul"
    label: "Seoul"
    folder: "src/seoul_spot"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "City", name: "city", widget: "hidden", default: "seoul" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Main Image", name: "main_image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }



